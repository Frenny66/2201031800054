<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../static/stylesheets/style.css">
    <link rel="stylesheet" href="../static/stylesheets/contact.css">
    <link rel="stylesheet" href="../static/stylesheets/navbar.css">
</head>
<body>
    <nav>
		<img src="../static/stylesheets/logo.svg" alt="logo">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="ai_model_details.html">AI Model</a></li>
			<li><a href="contact.html">Contact</a></li>
			<li><a href="search.html">Get Suggestions</a></li>

					<a href="signup.html">Signup</a>
				</div>
			</li>
		</ul>
	</nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
